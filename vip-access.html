<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activando VIP - Games Hot</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .activate {
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo"><h2>?? Games Hot</h2></div>
  </aside>
  <main class="main-content">
    <div class="activate" id="status">
      <h2>Activando acceso VIP...</h2>
    </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const token = urlParams.get('token');

    if (email && token && token.length === 12) {
      localStorage.setItem('gameshot_vip_email', email);
      localStorage.setItem('gameshot_vip_token', token);
      localStorage.setItem('gameshot_vip_activated', 'true');

      document.getElementById('status').innerHTML = `
        <h2 style="color:#4caf50;">? ¡Acceso VIP activado!</h2>
        <p>Ahora puedes descargar juegos sin acortadores.</p>
        <p><a href="index.html" class="btn" style="display:inline-block; margin-top:15px; padding:10px 20px; background:#ff3366; color:white; text-decoration:none; border-radius:6px;">
          Ir a la página principal
        </a></p>
      `;
    } else {
      document.getElementById('status').innerHTML = `
        <h2 style="color:#f44336;">? Enlace inválido</h2>
        <p>El enlace de acceso no es válido o ha expirado.</p>
        <p>Contacta a soporte si crees que es un error.</p>
      `;
    }
  </script>
</body>
</html>
