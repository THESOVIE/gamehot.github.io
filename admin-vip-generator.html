<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>?? Generador VIP - Games Hot (PRIVADO)</title>
  <style>
    body {
      background: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
    }
    h1 {
      color: #ff3366;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      background: #ff3366;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      background: #252525;
      border-radius: 8px;
      word-break: break-all;
    }
    #result a {
      color: #4d79ff;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }
    .warning {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.9em;
      color: #ffc439;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>?? Generador de Enlaces VIP</h1>
    <p>Usa esta herramienta solo tú. ¡Nunca la compartas!</p>

    <label for="email">Correo del donante:</label>
    <input type="email" id="email" placeholder="ejemplo@gmail.com" required>

    <button onclick="generarEnlace()">Generar enlace VIP</button>

    <div id="result"></div>

    <div class="warning">
      <strong>?? Instrucciones:</strong><br>
      1. Copia el enlace generado.<br>
      2. Envíalo por correo al donante.<br>
      3. El enlace activará su acceso VIP automáticamente.
    </div>
  </div>

  <script>
    function generarToken() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < 12; i++) {
        token += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return token;
    }

    function generarEnlace() {
      const email = document.getElementById('email').value.trim();
      if (!email || !email.includes('@')) {
        alert('Por favor ingresa un correo válido.');
        return;
      }

      const token = generarToken();
      const dominio = window.location.origin;
      const enlace = `${{dominio}}/vip-access.html?email=${{encodeURIComponent(email)}}&token=${{token}}`;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <strong>? Enlace generado:</strong><br>
        <a href="${{enlace}}" target="_blank">${{enlace}}</a>
        <br><br>
        <button onclick="copiarEnlace('${{enlace}}')">Copiar al portapapeles</button>
      `;
    }

    function copiarEnlace(enlace) {
      navigator.clipboard.writeText(enlace).then(() => {
        alert('¡Enlace copiado al portapapeles!');
      }).catch(err => {
        console.error('Error al copiar:', err);
        prompt('Copia manualmente:', enlace);
      });
    }
  </script>
</body>
</html>
